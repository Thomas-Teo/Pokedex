<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons/faviconPokeball16x16.png" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script defer src="./JS/funcionality.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img
        src=""
        alt="pokemon"
        class="pokemon__image"
      />

      <h3 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h3>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">
            &lt;
        </button>
        <button class="button btn-next">
            &gt;
        </button>
      </div>

      <img src="images/Pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
