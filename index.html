<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Pokédex with different pokemon types and their descriptions, names, elements, attributes, abilities and moves"
    />
    <meta name="author" content="Thomas Enderson de Oliveira" />
    <meta
      name="keywords"
      content="pokemon, pokemon name, pokemon elements, pokemon attributes, pokemon abilities, pokemon moves, pokemon description"
    />
    <meta name="robots" content="index, follow" />
    <title>Pokedex</title>
    <link rel="icon" href="icons/pokebola.png" />

    <link rel="stylesheet" href="./CSS/page.css" />

    <link rel="stylesheet" href="./CSS/pokedex.css" />
    <link rel="stylesheet" href="./CSS/screenUpside.css" />
    <link rel="stylesheet" href="./CSS/screenBottom.css" />

    <link rel="stylesheet" href="./CSS/text.css" />
    <link rel="stylesheet" href="./CSS/button.css" />
    <link rel="stylesheet" href="./CSS/fields.css" />
  </head>

  <body>
    <main>
      <div class="pokedex__upside">
        <div class="border__screen_upside">
          <div class="pokemon__info">
            <p class="textTitle">N°</p>
            <p class="textTitle pokemon__number"></p>
            <p class="textTitle">-</p>
            <p class="textTitle pokemon__name"></p>
          </div>

          <div class="pokemon__icon">
            <img src="" alt="pokemon element icon" class="pokemon__type_icon" />
            <img src="" alt="pokemon element icon" class="pokemon__type_icon_two" />
          </div>

          <div class="screen__upside">
            <div class="screen__background">
              <img src="" alt="image background" class="pokemon__background" />
            </div>
            <div class="img__pokemon">
              <img src="" alt="pokemon image" class="pokemon__image" />
            </div>
          </div>
        </div>
      </div>

      <div class="fit">
        <div class="pokedex__fit"></div>
        <div class="pokedex__fit_circle"></div>
      </div>

      <div class="pokedex__bottom">
        <div class="border__pokedex_bottom">
          <div class="pokemon__screen_bottom">
            <div class="content">
              <h3 id="text_default" class="subTitle question">What do you want to see?</h3>

              <div id="switch_type" class="pokemon__status_element">
                <h1 class="textTitle pokemon__type_text">Type</h1>
                <h3 class="text type pokemon__type"></h3>
                <h3 class="text type pokemon__type_two"></h3>
              </div>

              <div id="switch_abilities" class="pokemon__abilities">
                <h1 class="textTitle pokemon__ability_text">Ability</h1>
                <div class="text__abilities">
                  <h3 class="text ability pokemon__ability_one"></h3>
                  <h3 class="text ability pokemon__ability_two"></h3>
                  <h3 class="text ability pokemon__ability_three"></h3>
                  <h3 class="text ability pokemon__ability_four"></h3>
                </div>
              </div>

              <div id="switch_status" class="pokemon__status">
                <h1 class="textTitle pokemon__status_text">Status</h1>
                <div class="text__status">
                  <h4 class="text pokemon__hp_text">Hp:</h4>
                  <h4 class="text pokemon__attack_text">Attack:</h4>
                  <h4 class="text pokemon__defense_text">Defense:</h4>
                  <h4 class="text pokemon__speed_text">Speed:</h4>
                  <h4 class="text pokemon__height_text">Height:</h4>
                </div>
                <div class="value__status">
                  <p class="text pokemon__hp"></p>
                  <p class="text pokemon__attack"></p>
                  <p class="text pokemon__defense"></p>
                  <p class="text pokemon__speed"></p>
                  <p class="text pokemon__height"></p>
                </div>
              </div>

              <div id="switch_moves" class="pokemon__moves">
                <h1 class="textTitle pokemon__move_text">Moves</h1>
                <div class="text__moves">
                  <h4 class="text move pokemon__move_one"></h4>
                  <h4 class="text move pokemon__move_two"></h4>
                  <h4 class="text move pokemon__move_three"></h4>
                  <h4 class="text move pokemon__move_four"></h4>
                </div>
              </div>
            </div>
            <div class="switch">
              <div class="pokemon__screen_bottom_options">
                <button
                  type="button"
                  onclick="switchTypes('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_type"
                >
                  Types
                </button>
                <button
                  type="button"
                  onclick="switchAbilities('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_ability"
                >
                  Abilities
                </button>
                <button
                  type="button"
                  onclick="switchStatus('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_stat"
                >
                  Status
                </button>
                <button
                  type="button"
                  onclick="switchMoves('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_move"
                >
                  Moves
                </button>
              </div>
            </div>
          </div>
          <div class="btn__input">
            <div class="button__prev">
              <button
                tabindex="0"
                onclick="switchTxt('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                class="btn-prev"
              >
                &lt;
              </button>
            </div>
            <div class="element">
              <form class="form">
                <input
                  tabindex="0"
                  type="search"
                  class="input__search"
                  placeholder="Name or Number"
                  required
                />
              </form>
            </div>
            <div class="button__next">
              <button
                tabindex="0"
                onclick="switchTxt('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                class="btn-next"
              >
                &gt;
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script defer type="module" src="./JS/main.js"></script>
    <script defer type="" src="./JS/switchViews.js"></script>
  </body>
</html>
