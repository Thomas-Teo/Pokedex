<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons/faviconPokeball16x16.png" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
        alt="pokemon"
        class="pokemon__image"
      />

      <h3 class="pokemon__data">
        <span class="pokemon__number">6</span> -
        <span class="pokemon__name">charizard</span>
      </h3>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <img src="images/Pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
