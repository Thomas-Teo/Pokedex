<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokedex</title>
    <link rel="icon" href="icons/pokebola.png" />

    <link rel="stylesheet" href="./CSS/page.css" />

    <link rel="stylesheet" href="./CSS/pokedex.css" />
    <link rel="stylesheet" href="./CSS/screenUpside.css" />
    <link rel="stylesheet" href="./CSS/screenBottom.css" />

    <link rel="stylesheet" href="./CSS/text.css" />
    <link rel="stylesheet" href="./CSS/button.css" />
    <link rel="stylesheet" href="./CSS/fields.css" />

    <script defer type="module" src="./JS/main.js"></script>
    <script defer type="" src="./JS/switchViews.js"></script>
  </head>

  <body>
    <main>
      <div class="pokedex__upside">
        <div class="border__screen_upside">
          <div class="pokemon__info">
            NÂ°<span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
          </div>

          <div class="pokemon__icon">
            <img src="" alt="" class="pokemon__type_icon" />
            <img src="" alt="" class="pokemon__type_icon_two" />
          </div>

          <div class="screen__upside">
            <div class="screen__background">
              <img src="" alt="" class="pokemon__background" />
            </div>
            <div class="img__pokemon">
              <img src="" alt="" class="pokemon__image" />
            </div>
          </div>
        </div>
      </div>

      <div class="fit">
        <div class="pokedex__fit"></div>
        <div class="pokedex__fit_circle"></div>
      </div>

      <div class="pokedex__bottom">
        <div class="border__pokedex_bottom">
          <div class="pokemon__screen_bottom">
            <div class="content">
              <span id="text_default" class="question">What do you want to see?</span>

              <div id="switch_type" class="pokemon__status_element">
                <div class="text pokemon__type_text">Type</div>
                <div class="type pokemon__type"></div>
                <div class="type pokemon__type_two"></div>
              </div>

              <div id="switch_abilities" class="pokemon__abilities">
                <span class="text pokemon__ability_text">Ability</span>
                <div class="text__abilities">
                  <span class="ability pokemon__ability_one"></span>
                  <span class="ability pokemon__ability_two"></span>
                  <span class="ability pokemon__ability_three"></span>
                  <span class="ability pokemon__ability_four"></span>
                </div>
              </div>

              <div id="switch_status" class="pokemon__status">
                <span class="text pokemon__status_text">Status</span>
                <div class="text__status">
                  <span class="pokemon__hp_text">Hp: </span>
                  <span class="pokemon__attack_text">Attack: </span>
                  <span class="pokemon__defense_text">Defense: </span>
                  <span class="pokemon__speed_text">Speed: </span>
                  <span class="pokemon__height_text">Height: </span>
                </div>
                <div class="value__status">
                  <span class="pokemon__hp"></span>
                  <span class="pokemon__attack"></span>
                  <span class="pokemon__defense"></span>
                  <span class="pokemon__speed"></span>
                  <span class="pokemon__height"></span>
                </div>
              </div>

              <div id="switch_moves" class="pokemon__moves">
                <span class="text pokemon__move_text">Moves</span>
                <div class="text__moves">
                  <span class="move pokemon__move_one"></span>
                  <span class="move pokemon__move_two"></span>
                  <span class="move pokemon__move_three"></span>
                  <span class="move pokemon__move_four"></span>
                </div>
              </div>
            </div>
            <div class="switch">
              <div class="pokemon__screen_bottom_options">
                <button
                  type="button"
                  onclick="switchTypes('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_type"
                >
                  Types
                </button>
                <button
                  type="button"
                  onclick="switchAbilities('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_ability"
                >
                  Abilities
                </button>
                <button
                  type="button"
                  onclick="switchStatus('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_stat"
                >
                  Status
                </button>
                <button
                  type="button"
                  onclick="switchMoves('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                  class="options opt_move"
                >
                  Moves
                </button>
              </div>
            </div>
          </div>
          <div class="btn__input">
            <div class="button__prev">
              <button
                onclick="switchTxt('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                class="btn-prev"
              >
                &lt;
              </button>
            </div>
            <div class="element">
              <form class="form">
                <input type="search" class="input__search" placeholder="Name or Number" required />
              </form>
            </div>
            <div class="button__next">
              <button
                onclick="switchTxt('text_default', 'switch_type', 'switch_abilities', 'switch_status', 'switch_moves')"
                class="btn-next"
              >
                &gt;
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
