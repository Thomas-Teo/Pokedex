<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons/faviconPokeball16x16.png" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script defer src="./JS/funcionality.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <div class="pokedex"></div>
      <img src="" alt="pokemon" class="pokemon__image" />

      <h3 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h3>

      <h3 class="pokemon__status">
        <span class="pokemon__stype-text">Type: </span>
        <span class="pokemon__type"></span>
        <img scr="./icons/icons-grass.png" alt="icon type" class="pokemon__type_icon"></img>
        <span class="pokemon__height-text">Height: </span>
        <span class="pokemon__height"></span>
      </h3>

      <form class="form">
        <input type="search" class="input__search" placeholder="Name or Number" required />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt;</button>
        <button class="button btn-next">&gt;</button>
      </div>
    </main>
  </body>
</html>
